[tool.poetry]
name = "praetorian_api"
version = "0.1.0"
description = "Centralized management and distribution of sensitive access data"
authors = ["Adam Žúrek <adamzurek14@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
django = "^3.0.6"
django-filter = "^2.2.0"
python-dotenv = "^0.13.0"
psycopg2-binary = "^2.8.5"
porcupine-python = "^0.1.0"
pycryptodome = "^3.9.8"
django-enum-choices = "^2.1.2"

[tool.poetry.dev-dependencies]
mkdocs = "^1.1.2"
mkdocs-material = "^5.2.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
