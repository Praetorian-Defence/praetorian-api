<div class="chat-header clearfix">
	<div class="row">
		<div class="col-lg-6">
			<div class="chat-about">
				<h3 class="m-b-0">{{ log.user.name }}</h3>
				<h5 class="m-b-0">{{ log.remote.project.name }}: {{ log.remote.host }}</h5>
				<small>{{ log.created_at }}</small>
			</div>
		</div>
		<div class="chat-history">
			<div class="scroll-box">
				{% for line in log.cleaned_log.log %}
					{% if line.type == 'input' %}
						<div id="line-break-and-tab">
							<p style="color: white"> {{ line.prompt }} {{ line.data }}</p>
						</div>
					{% else %}
						<div id="line-break-and-tab">
							<p style="color: red"> {{ line.data }}</p>
						</div>
					{% endif %}
				{% endfor %}
			</div>
		</div>
	</div>
</div>
