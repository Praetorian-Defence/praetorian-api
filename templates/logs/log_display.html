<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Terminal-like Log Viewer</title>
	<style>
		body {
			background-color: black;
			color: lime;
			font-family: monospace;
		}

		#terminal {
			border: 1px solid gray;
			background-color: black;
			color: lime;
			padding: 10px;
			width: 80%;
			height: 600px;
			overflow-y: auto;
			margin: 20px auto;
			white-space: pre-wrap;
		}
	</style>
</head>
<body>
<div id="terminal"></div>

<script>
	function fetchLogData() {
		fetch('/get-log-data/')
			.then(response => response.json())
			.then(data => {
				const terminal = document.getElementById('terminal');
				terminal.textContent = formatLogData(data);
			});
	}

	function formatLogData(data) {
		// Implement formatting logic here, similar to your Python script
		// For simplicity, let's just convert JSON to string
		return JSON.stringify(data, null, 2);
	}

	// Load log data when the page loads
	window.onload = fetchLogData;
</script>

</body>
</html>
